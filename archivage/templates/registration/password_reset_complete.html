{% extends "baseAdmin.html" %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h1 class="h4 mb-0">Mot de passe modifié avec succès</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p>Votre mot de passe a été modifié. Vous pouvez maintenant vous connecter avec votre nouveau
                            mot de passe.</p>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
