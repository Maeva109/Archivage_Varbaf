{% extends 'baseAdmin.html' %}

{% block title %}Supprimer une Catégorie{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Supprimer une Catégorie</h1>
    <p>Êtes-vous sûr de vouloir supprimer la catégorie <strong>{{ categorie.nom }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_categories_admin' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
