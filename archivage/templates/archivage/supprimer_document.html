{% extends 'baseAdmin.html' %}

{% block title %}Supprimer un Document{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Supprimer un Document</h1>
    <p>Êtes-vous sûr de vouloir supprimer le document <strong>{{ document.titre }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_documents_admin' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
