{% extends 'base.html' %}

{% block title %}Liste des Catégories{% endblock %}

{% block content %}
<h1>Liste des Catégories</h1>

<!-- Barre de recherche -->
<form method="GET" action="{% url 'liste_categories' %}" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Rechercher une catégorie..."
            value="{{ request.GET.q }}">
        <button class="btn btn-primary" type="submit">Rechercher</button>
    </div>
</form>

<ul class="list-group">
    {% for categorie in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ categorie.nom }}</span>
        <a href="{% url 'documents_par_categorie' categorie.id %}" class="btn btn-primary btn-sm">Voir les documents</a>
    </li>
    {% empty %}
    <li class="list-group-item text-center">Aucune catégorie trouvée.</li>
    {% endfor %}
</ul>
{% endblock %}
