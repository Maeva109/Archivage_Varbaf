{% extends 'baseAdmin.html' %}

{% block title %}Supprimer un utilisateur{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h1 class="h4 mb-0">Supprimer un utilisateur</h1>
                </div>
                <div class="card-body">
                    <p class="alert alert-warning">
                        Êtes-vous sûr de vouloir supprimer l'utilisateur <strong>{{ user.username }}</strong> ?
                        Cette action est irréversible.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'liste_utilisateurs' %}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
